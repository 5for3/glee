<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glee</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>


<body>
  <header class="header">
    <a class="logo" href="#">
      <img class="logo__img" src="images/logo.png" alt="logo">
      <span class="logo__text">Glee.</span>
    </a>
    <ul class="nav">
      <li class="nav__item">
        <a class="nav__link" href="#">
          Home +
        </a>
      </li>
      <li class="nav__item">
        <a class="nav__link" href="#">
          About
        </a>
      </li>
      <li class="nav__item">
        <a class="nav__link" href="#">
          Services
        </a>
      </li>
      <li class="nav__item">
        <a class="nav__link" href="#">
          Pages +
        </a>
      </li>
      <li class="nav__item">
        <a class="nav__link" href="#">
          News
        </a>
      </li>
      <li class="nav__item">
        <a class="nav__link" href="#">
          Contact
        </a>
      </li>
    </ul>
    <div class="menu">
      <div class="menu__item menu__search">
        <div class="menu__item-search">
          <img class="menu__item-search--icon" src="images/search.png" alt="search">
        </div>
      </div>
      <div class="menu__item menu__user">
        <div class="menu__item--like">
          <img class="menu__item--like-icon" src="images/like.png" alt="like">
          <span class="menu__item--like-quantity">0</span>
        </div>
        <span class="menu__user--line"></span>
        <div class="menu__item--cart">
          <img class="menu__item--cart-icon" src="images/cart.png" alt="cart">
          <span class="menu__item--cart-quantity">1</span>
        </div>
      </div>
      <div class="menu__item menu__dots">
        <div class="menu__item--dots">
          <img class="menu__item--dots-icon" src="images/dots.png" alt="menu-dots">
        </div>
      </div>
    </div>
  </header>






  <footer class="footer"></footer>





  <script src="js/main.min.js"></script>
</body>

</html>
